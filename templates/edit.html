{% extends 'base.html' %}

{% block content %}
<h1 class="display-2">{% block title %}Edit Entry{% endblock %}</h1>
<hr>
<form method="POST">
  <div class="form-group mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" name="title" placeholder="Title" class="form-control" value="{{ post['title'] }}"></input>
  </div>
  <div class="form-group mb-3">
    <label for="content" class="form-label">Content</label>
    <textarea type="text" name="content" class="form-control" style="height: 200pt">{{ post['content'] }}</textarea>
  </div>
  <button type="submit" class="btn btn-outline-primary">Submit</button>
</form>
{% endblock %}

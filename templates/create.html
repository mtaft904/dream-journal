{% extends 'base.html' %}

{% block content %}
    <h1 class="display-2">{% block title %}Create New Entry{% endblock %}</h1>
    <hr>
    <form>
        <div class="form-group mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" placeholder="Post title" 
                    class="form-control" value="{{ request.form['title'] }}">
            </input>
        </div>
        <div class="form-group mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea type="text" name="content" placeholder="Write something here"
                    class="form-control" style="height: 200pt" 
                    value="{{ request.form['content'] }}"></textarea>
        </div>
        <button type="submit" class="btn btn-outline-primary">Submit</button>
    </form>
{% endblock %}
